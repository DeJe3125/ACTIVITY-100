<!DOCTYPE html>
<html>
<head>
    <link href="style20.css "type="text/css" rel="stylesheet"/>
    <title>LOGIN</title>
    <script src="JSdoc.js">
        
    </script>
    </head>
    <body>
        <div id="wholedocument">
            <header>
      
              <div id="logo">
                <img src="logo.png" width="180" height="auto"/>
              </div>
      
              <div id="headingname">
                <p class="schoolname">Agusan del Sur State Collage of Agriculture and Technology</p>
                <p class="address">Bunawan, Agusan del Sur, 8506</p>
              </div>

              <div id="social-media">
                <ul>
                  <li><a href="https://www.facebook.com" target="_blank"><img class="pic1" src="Facebook .png" width="40px" height="auto"/></a></li>
                  <li><a href="https://www.YouTube.com" target="_blank"><img class="pic2" src="YouTube.png" width="40px" height="auto"/></a></li>
                  <li><a href="https://www.Blogger.com" target="_blank"><img class="pic3" src="blogger.png" width="40px" height="auto"/></a></li>
                  <li><a href="https://www.Twitter.com" target="_blank"><img class="pic4" src="Twitter.png" width="40px" height="auto"/></a></li>
                </ul>
              </div>
            </header>
            <div class="container">
                <div class="loginbox">
                    <h2> Login Form </h2>
                    <form name="myform" action="#" onsubmit="return validateform()">
                        <table>
                            <tr><td><label>Username: </label>
                            </td><td><input type="text" name="name"/> </td></tr>
                            <tr><td><label>Password:</label>
                            </td><td><input type="password" name="password"/> </td></tr>
                            <tr><td colspan="2"><input type="submit" value="Login"/></td></tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
